<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Unity like</title>

<link rel="stylesheet" type="text/css" href="unity.css">

<script type="text/javascript" src="../../jquery.js"></script>
<script type="text/javascript">

$(function() {

	$('.checkbox').click( function() {
		$(this).toggleClass('checked');
	});
	$('.radiobox').click( function() {
		if (!$(this).hasClass('checked')) {
			$(this).addClass('checked');
			$(this).siblings('.radiobox').removeClass('checked');
		}
	});

});

</script>

</head>

<body>
<div id="body">
	<h1>Unity &mdash; An Ubuntu-like CSS theme</h1>
	<div id="panel">
		<ul class="button-list">
			<li class="button enabled">Button en</li>
			<li class="button disabled">Button ds 1</li>
			<li class="button disabled">Button ds 2</li>
			<li class="button disabled">Button ds 3</li>
		</ul>
		<p><span class="checkbox">Checkable item 1</span><br /><span class="checkbox">Checkable item 2</span><br /><span class="checkbox checked">Checkable item 3 (checked)</span></p>
		<p><span class="radiobox">Chooseable item 1</span><br /><span class="radiobox">Chooseable item 2</span><br /><span class="radiobox checked">Chooseable item 3 (checked)</span></p>
		<p id="credits">CSS by <a href="http://creations.gregseth.net/design">gregseth</a><br />Inspiration by <a href="http://img2.generation-nt.com/unity-dash-home-11-10_00940631.png">unity</a><br />Wallpaper by <a href="http://manicho.deviantart.com">`Manicho</a></p>
	</div>
</div>
</body>
</html>
